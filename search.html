<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- Html Elements for Search -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
    </div>
    
    <!-- Script pointing to search-script.js -->
    <script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
        let params = new URLSearchParams(location.search);
        if (params.get('s')) {
            document.getElementById('search-input').value = params.get('s');
        }
        
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: 'search.json'
    })

    </script>
    <script>
                var keyboardEvent = document.createEvent("KeyboardEvent");
            var initMethod = typeof keyboardEvent.initKeyboardEvent !== 'undefined' ? "initKeyboardEvent" : "initKeyEvent";
            keyboardEvent[initMethod](
                    "keyup", // event type: keydown, keyup, keypress
                    true,      // bubbles
                    true,      // cancelable
                    window,    // view: should be window
                    false,     // ctrlKey
                    false,     // altKey
                    false,     // shiftKey
                    false,     // metaKey
                    32,        // keyCode: spacebar
                    0          // charCode: unsigned long - the Unicode character associated with the depressed key, else 0
                  );
            document.getElementById('search-input').dispatchEvent(keyboardEvent);

    </script>
</body>
</html>
